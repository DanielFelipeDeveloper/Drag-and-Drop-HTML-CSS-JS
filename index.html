<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
</head>
<body>
    <!--Para criar a estrutura inicial digite
    .boards>.board>h3+.dropzone>.card>.status+.content
    -->
    <div class="boards">
        <div class="board">
            <h3></h3>
            <div class="dropzone">
                <div class="card">
                    <div class="status"></div>
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
